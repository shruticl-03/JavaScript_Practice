<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="styles/rock-paper-scissors.css">
</head>

<body>
    <p class="title">Rock Paper Scissor</p>
    <button onclick="
    playGame('rock');
        " class="move-button"><img src="images/rock-emoji.png" class="move-icon">
    </button>
    <button onclick=" 
  playGame('paper');
        " class="move-button">
        <img src="images/paper-emoji.png" class="move-icon">
    </button>

    <button onclick="
  playGame('scissors');
        " class="move-button">
        <img src="images/scissors-emoji.png" class="move-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
  score.wins=0;
  score.losses=0;
  score.ties=0;
  localStorage.removeItem('score');
  updateElement();
  " class="reset-score-button">Reset Score</button>

    <script src="scripts/rock-paper-scissors.js"></script>
</body>

</html>
